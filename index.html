<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer the Question</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    p {
        margin-bottom: 20px;
        color: #777;
    }
    textarea {
        width: 93%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<h1>Answer the Question</h1>

<p id="question"></p>

<label for="answer">Your Answer:</label><br>
<textarea id="answer" rows="4" cols="50"></textarea><br>
<button onclick="submitAnswer()">Submit Answer</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const questionParam = urlParams.get('question');
    document.getElementById('question').textContent = decodeURIComponent(questionParam);

    function submitAnswer() {
        const answer = document.getElementById('answer').value;
        // Here you can process the answer, e.g., save it to a database, display it, etc.
        alert('Answer submitted!');
    }
</script>
</body>
</html>
